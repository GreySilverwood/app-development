<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load an Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="post-title">Upload an Image App</h1>
    <form class="form_post" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Ask what this is -->
        {{form.as_p}}

        <button type="submit" class="button-submit">Submit New Image</button>
    </form>
</body>
</html>
